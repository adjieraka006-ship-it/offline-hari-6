<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Suhu</title>
    <!-- Menghubungkan ke file CSS eksternal -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Kontainer untuk menampung navbar yang dibuat oleh JS -->
    <header id="navbar-container"></header>

    <div class="konverter-container">
        <h2>Konverter Satuan Suhu</h2>
        
        <div class="input-group">
            <input type="number" id="inputSuhu" placeholder="Masukkan nilai suhu">
            <select id="dariSatuan">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="kelvin">Kelvin (K)</option>
                <option value="reamur">Reamur (°Re)</option>
            </select>
        </div>

        <span class="equals">=</span>

        <div id="hasil">Hasil konversi akan muncul di sini</div>

        <select id="keSatuan">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit" selected>Fahrenheit (°F)</option>
            <option value="kelvin">Kelvin (K)</option>
            <option value="reamur">Reamur (°Re)</option>
        </select>
        
        <button onclick="konversi()">Konversi</button>
    </div>

    <!-- Menghubungkan ke file-file JavaScript eksternal -->
    <script src="navbar.js"></script>
    <script src="tes2.js"></script>
</body>
</html>
