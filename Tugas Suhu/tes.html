<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Suhu</title>
    <link rel="stylesheet" href="tes2.css">
</head>
<body>
    <div class="konverter-container">
        <h2>Konverter Satuan Suhu</h2>
        
        <div class="input-group">
            <input type="number" id="inputSuhu" placeholder="Masukkan nilai suhu">
            <select id="dariSatuan">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="kelvin">Kelvin (K)</option>
                <option value="reamur">Reamur (°Re)</option>
            </select>
        </div>

        <span class="equals">=</span>

        <div id="hasil">Hasil konversi akan muncul di sini</div>

        <select id="keSatuan">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit" selected>Fahrenheit (°F)</option> <!-- Default ke Fahrenheit -->
            <option value="kelvin">Kelvin (K)</option>
            <option value="reamur">Reamur (°Re)</option>
        </select>
        
        <button onclick="konversi()">Konversi</button>
        <script src="tes2.js"></script>
    </div>
</body>
</html>
