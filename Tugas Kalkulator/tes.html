<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="tes.css">
   
</head>
<body>

    <div class="kalkulator-container">
        <h2>Kalkulator Sederhana</h2>
        <input type="number" id="angka1" placeholder="Angka 1">
        <select id="operator">
            <!-- KESALAHAN DIPERBAIKI: value diubah sesuai operatornya -->
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">รท</option>
        </select>
        <input type="number" id="angka2" placeholder="Angka 2">
        <button onclick="hitung()">Hitung</button>
        
        <div id="hasil">Hasil akan muncul di sini</div>
        <script src="tes.js"></script>
    </div>

    <!-- --- File JavaScript Diperbaiki dan Digabungkan di Sini --- -->
    
</body>
</html>
